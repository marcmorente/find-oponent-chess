<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Buscador de partides</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,400italic,700italic|Roboto+Slab:400,700"
        rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="stylesheets/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="stylesheets/autocomplete.min.css">
    <link rel="stylesheet" href="chessboardjs/css/chessboard-0.3.0.min.css" />

    <link rel="stylesheet" href="stylesheets/style.min.css" />
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css" />
    <link rel="stylesheet" href="stylesheets/dataTables.bootstrap.min.css" />
    <link rel="stylesheet" href="stylesheets/loading.css" />
    <link rel="stylesheet" href="stylesheets/sweetalert2.min.css">
    <link rel="stylesheet" href="stylesheets/own.min.css" />
    <!--<link rel="stylesheet" href="stylesheets/center.modal.css" />-->

    <!--[if IE]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="icon" type="image/png" href="favicon.ico" />
</head>

<body>
    <div id="cover" class="loading" style="display: none;">
        Loading&#8230;
    </div>
    <nav class="navbar navbar-inverse br-unset">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="container">
                <div class="navbar-header" id="dots">
					
                    <a class="navbar-brand menu-escacs" target="_blank" href="https://www.escacsandorra.com/">
                        Escacs Andorra
                    </a>
                    <a class="navbar-brand menu-escacs" target="_blank" href="http://open.escacsandorra.com/">
                        Andorra Chess Open
                    </a>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </nav>
    <div class="container">
        <div class="page-header">
            <div class="text-center mb-55">
                <a target="_blank" href="https://www.escacsandorra.com/"><img alt="Escacs Andorra"
                        src="feva.png"></a>
            </div>

            <h2>Buscador de partides</h2>
        </div>

        <div class="row">
            <div class="col-lg-5 col-md-5 col-xs-12">
                <div id="board" style="width: 100%;"></div>
                <div id="board-buttons">
                    <button type="button" class="btn btn-default" id="btnStart">
                        <i class="fa fa-fast-backward fa-lg"></i>
                    </button>
                    <button type="button" class="btn btn-default" id="btnPrevious">
                        <i class="fa fa-step-backward fa-lg"></i>
                    </button>
                    <button type="button" class="btn btn-default" id="btnNext">
                        <i class="fa fa-step-forward fa-lg"></i>
                    </button>
                    <button type="button" class="btn btn-default" id="btnEnd">
                        <i class="fa fa-fast-forward fa-lg"></i>
                    </button>
                    <button type="button" class="btn btn-warning" id="currentFen" value="">
                        <i class="fa fa-delicious fa-1x" style="color: #333333;"></i>&nbsp;<strong
                            style="color: #333333;">Analitzar posici√≥</strong>
                    </button>
                </div>
            </div>

            <div class="col-lg-7 col-md-7 col-xs-12">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="nom">Nom:</label>
                        <input type="text" class="form-control" id="player_name" />
                    </div>
                    <button class="btn btn-primary" id="find_player">
                        <i class="fa fa-search fa-1x"></i>&nbsp;<strong>Buscar</strong>
                    </button>
                    <button class="btn btn-default float-right" id="upload">
                        <i class="fa fa-upload fa-1x"></i>
                        &nbsp;Importar PGN</button>
                </form>

                <div id="game-data"></div>
            </div>
        </div>

        <div id="table" style="display: none;margin-top: 20px;" class="row">
            <div class="col-lg-12">
                <table id="myTable" class="table table-striped table-bordered" style="width:100%">
                    <thead>
                        <tr>
                            <th style="text-align: center;">Torneig</th>
                            <th style="text-align: center;">Data</th>
                            <th style="text-align: center;">Blanques</th>
                            <th style="text-align: center;">Negres</th>
                            <th style="text-align: center;">Resultat</th>
                            <th style="text-align: center;">ECO</th>
                            <th style="text-align: center;">#</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    <!-- <a href="#" class="float" id="upload">
        <i class="fa fa-plus my-float"></i>
    </a> -->
    <div class="modal fade" id="loadMe" tabindex="-1" role="dialog" aria-labelledby="loadMeLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <div class="loader"></div>
                    <div class="loader-txt"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script charset="utf8" src="js/jquery.dataTables.min.js"></script>
    <script charset="utf8" src="js/dataTables.bootstrap.min.js"></script>
    <script src="js/jquery.autocomplete.min.js?v=1"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/sweetalert2.min.js"></script>
    <script src="chessboardjs/js/chessboard-0.3.0.min.js"></script>
    <script src="chessjs/chess.min.js"></script>
    <script src="js/search.min.js"></script>
    <script src="js/pgnviewer.min.js"></script>
    <script src="js/uploadgames.js"></script>


</body>

</html>
